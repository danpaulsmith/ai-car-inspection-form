<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global AI Car Inspector 2026</title>
    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";
        window.GoogleGenerativeAI = GoogleGenerativeAI;
    </script>
    <style>
        :root { --cobalt: #002f6c; --gold: #ffc107; --bg: #f4f7f6; --success: #28a745; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); margin: 0; padding-bottom: 120px; }
        .container { max-width: 500px; margin: auto; padding: 15px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 8px 30px rgba(0,0,0,0.05); margin-bottom: 20px; border-left: 5px solid var(--cobalt); }
        h2 { font-size: 0.85rem; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-top: 0; }
        input, button { width: 100%; padding: 14px; margin: 8px 0; border: 1px solid #ddd; border-radius: 10px; font-size: 1rem; box-sizing: border-box; }
        .btn-ai { background: var(--cobalt); color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-ai:active { transform: scale(0.98); }
        .item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #eee; }
        .item-title { font-weight: 600; display: block; font-size: 0.95rem; }
        .item-sub { font-size: 0.75rem; color: #777; }
        
        .footer { position: fixed; bottom: 0; width: 100%; background: white; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; border-top: 2px solid #eee; box-shadow: 0 -10px 20px rgba(0,0,0,0.05); box-sizing: border-box; }
        #finalPrice { font-size: 2rem; font-weight: 900; color: var(--success); }
        .location-tag { font-size: 0.7rem; color: #666; background: #eee; padding: 2px 8px; border-radius: 4px; }
    </style>
</head>
<body>

<div class="container">
    <div style="text-align: center; padding: 20px 0;">
        <h1 style="margin:0; color: var(--cobalt);">AI Inspector <span style="color:var(--gold)">Pro</span></h1>
        <p style="font-size: 0.8rem; color: #666;">Global Market Valuation & Fault Detection</p>
    </div>

    <div class="card">
        <h2>Vehicle & Location</h2>
        <input type="text" id="car" placeholder="Year, Make, Model (e.g. 2018 BMW 330i)">
        <input type="text" id="loc" placeholder="City, Country (e.g. London, UK or Sydney, AU)">
        <input type="number" id="startPrice" placeholder="Asking Price" value="15000" oninput="calculate()">
        
        <button class="btn-ai" id="aiBtn" onclick="generateAI()">üîç RUN AI MECHANICAL SCAN</button>
    </div>

    <div id="resultsArea">
        </div>
</div>

<div class="footer">
    <div>
        <span id="locLabel" class="location-tag">Global Mode</span>
        <div style="font-size: 0.75rem; font-weight: bold; margin-top: 5px;">MAX OFFER:</div>
    </div>
    <div style="text-align: right;">
        <div id="finalPrice">$15,000</div>
        <button onclick="setupKey()" style="background:none; border:none; color:blue; text-decoration:underline; font-size:0.6rem; cursor:pointer;">Set API Key</button>
    </div>
</div>

<script>
    let currentCurrency = "$";

    async function generateAI() {
        const key = localStorage.getItem('gemini_key');
        const car = document.getElementById('car').value;
        const loc = document.getElementById('loc').value;
        const btn = document.getElementById('aiBtn');

        if (!key) { setupKey(); return; }
        if (!car || !loc) { alert("Please fill in car and location!"); return; }

        btn.disabled = true;
        btn.innerText = "Accessing Global Repair Data...";

        // 2026 Model Priority: 2.5 Flash is the modern standard. 
        // 1.5 is 404/Retired.
        const modelsToTry = ["gemini-2.5-flash", "gemini-2.5-flash-lite", "gemini-2.0-flash"];
        let success = false;

        for (let modelName of modelsToTry) {
            try {
                const genAI = new window.GoogleGenerativeAI(key);
                const model = genAI.getGenerativeModel({ model: modelName });

                const prompt = `Act as a master mechanic. For a ${car} located in ${loc}:
                1. Identify the local currency and average mechanic labor rate in ${loc}.
                2. List 6 specific mechanical/structural faults for this exact model.
                3. Estimate repair costs based on ${loc} pricing.
                Return ONLY JSON: {"currency": "string", "labor": number, "faults": [{"name": "string", "desc": "string", "cost": number}]}`;

                const result = await model.generateContent(prompt);
                const data = JSON.parse(result.response.text().replace(/```json|```/g, ""));
                
                renderResults(data, loc);
                success = true;
                break; 
            } catch (e) {
                console.warn(`Model ${modelName} failed, trying next...`, e);
            }
        }

        if (!success) {
            alert("API Error: All 2026 models returned a 404 or Quota error. Check your API key or billing status at Google AI Studio.");
        }
        
        btn.disabled = false;
        btn.innerText = "üîç RUN AI MECHANICAL SCAN";
    }

    function renderResults(data, loc) {
        currentCurrency = data.currency || "$";
        document.getElementById('locLabel').innerText = `${loc} (${currentCurrency}${data.labor}/hr)`;
        
        let html = `<div class="card"><h2>Specific Faults for ${loc}</h2>`;
        data.faults.forEach(f => {
            html += `
            <div class="item">
                <div class="item-info">
                    <span class="item-title">${f.name}</span>
                    <span class="item-sub">${f.desc}</span>
                </div>
                <div style="text-align:right">
                    <div style="font-size:0.7rem; color:red; font-weight:bold;">-${currentCurrency}${f.cost}</div>
                    <input type="checkbox" class="deduct" data-cost="${f.cost}" onchange="calculate()">
                </div>
            </div>`;
        });
        html += `</div>`;
        document.getElementById('resultsArea').innerHTML = html;
        calculate();
    }

    function calculate() {
        let start = parseInt(document.getElementById('startPrice').value) || 0;
        let deduct = 0;
        document.querySelectorAll('.deduct:checked').forEach(el => deduct += parseInt(el.dataset.cost));
        
        const final = Math.max(0, start - deduct);
        document.getElementById('finalPrice').innerText = currentCurrency + final.toLocaleString();
    }

    function setupKey() {
        const key = prompt("Enter your Gemini API Key (from aistudio.google.com):");
        if (key) localStorage.setItem('gemini_key', key);
    }
</script>

</body>
</html>
